name: pharmatoday
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:

  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^10.1.0
  flutter_rating_bar: ^4.0.1
  intl: ^0.17.0
  animations: ^2.0.3
  carousel_slider: ^4.2.1
  flutter_svg: ^0.22.0 # help us to use SVG in our app
  shared_preferences: ^2.0.15
  path_provider: ^2.0.10
  sqflite: ^2.0.2+1
  badges: ^2.0.2
  provider: ^6.0.3
  webview_flutter: ^4.0.5
  video_player: ^2.5.2
  youtube_player_flutter: ^8.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/fitness_app/
  fonts:
      - family: WorkSans
        fonts:
          - asset: assets/fonts/WorkSans-Regular.ttf
          - asset: assets/fonts/WorkSans-Medium.ttf
            weight: 500
          - asset: assets/fonts/WorkSans-SemiBold.ttf
            weight: 600
          - asset: assets/fonts/WorkSans-Bold.ttf
            weight: 700
      - family: Roboto
        fonts:
          - asset: assets/fonts/Roboto-Bold.ttf
          - asset: assets/fonts/Roboto-Regular.ttf
          - asset: assets/fonts/Roboto-Medium.ttf
            weight: 400